name: Knowledge Compliance

on: [push, pull_request]

jobs:
  knowledge-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      - name: Run Knowledge Tests
        run: |
          PYTHONPATH=. pytest tests/knowledge/
      - name: Generate Knowledge Snapshot
        run: |
          python scripts/generate_knowledge_snapshot.py
      - name: Archive Knowledge Snapshot
        uses: actions/upload-artifact@v3
        with:
          name: knowledge-snapshot
          path: knowledge_snapshot.json
